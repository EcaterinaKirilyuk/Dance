<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/formlogreg.css" />  
</head>
<body>
<div class="content">
    <div class="card-form">
        <h1 class="horizontal-align">Login</h1>
        <br>
        <p class="horizontal-align">Please fill in this form and log into your account.</p>
        <form class="form-container" action="login.html" method="POST">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" name="password" required>
            <br>
            <button type="submit" class="button-log">Login</button>
        </form>
        <div class="container-signin">
            <p class="horizontal-align">Need an account?<a href="register.html"> Register</a></p>
        </div>
    </div>
</div>
</body>
</html>
